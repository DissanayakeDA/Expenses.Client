<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

  * {
    font-family: "Inter", sans-serif;
  }

  .form-container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    margin: 20px auto;
    max-width: 600px;
    width: 100%;
  }

  .form-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px 25px;
    margin: 0;
    font-weight: 600;
    font-size: 1.3rem;
    letter-spacing: 0.5px;
  }

  .form-control {
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 12px 18px;
    font-size: 0.95rem;
    font-weight: 500;
    transition: all 0.3s ease;
    background: #f8f9fa;
  }

  .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
    background: white;
  }

  .form-control:hover {
    border-color: #adb5bd;
    background: white;
  }

  .form-select {
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 12px 18px;
    font-size: 0.95rem;
    font-weight: 500;
    transition: all 0.3s ease;
    background: #f8f9fa;
  }

  .form-select:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
    background: white;
  }

  .form-select:hover {
    border-color: #adb5bd;
    background: white;
  }

  .form-label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 8px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 12px;
    padding: 12px 25px;
    font-weight: 600;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn-primary::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: all 0.3s ease;
    transform: translate(-50%, -50%);
  }

  .btn-primary:hover::before {
    width: 100%;
    height: 100%;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
  }

  .btn-secondary {
    background: #6c757d;
    border: none;
    border-radius: 12px;
    padding: 12px 25px;
    font-weight: 600;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
  }

  .btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
  }

  .input-group-text {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    border: 2px solid #e9ecef;
    border-right: none;
    border-radius: 12px 0 0 12px;
    padding: 12px 18px;
    font-weight: 600;
    color: #495057;
  }

  .input-group .form-control {
    border-left: none;
    border-radius: 0 12px 12px 0;
  }

  .input-group:focus-within .input-group-text {
    border-color: #667eea;
    background: linear-gradient(
      135deg,
      rgba(102, 126, 234, 0.1) 0%,
      rgba(118, 75, 162, 0.1) 100%
    );
  }

  .input-group:focus-within .form-control {
    border-color: #667eea;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    margin-right: -0.75rem;
    margin-left: -0.75rem;
  }

  .col-md-6 {
    flex: 0 0 auto;
    width: 50%;
    padding-right: 0.75rem;
    padding-left: 0.75rem;
  }

  .mb-3 {
    margin-bottom: 1rem;
  }

  .mb-4 {
    margin-bottom: 1.5rem;
  }

  .p-4 {
    padding: 1.5rem;
  }

  .d-flex {
    display: flex;
  }

  .gap-3 {
    gap: 1rem;
  }

  .me-2 {
    margin-right: 0.5rem;
  }

  .me-3 {
    margin-right: 1rem;
  }

  @media (max-width: 768px) {
    .col-md-6 {
      width: 100%;
    }

    .form-container {
      margin: 10px;
      max-width: none;
    }
  }
</style>

<div class="form-container">
  <h3 class="form-header">
    <i class="fas fa-plus-circle me-3"></i>Add New Transaction
  </h3>

  <div class="p-4">
    <form>
      <div class="row mb-3">
        <!-- Transaction Type -->
        <div class="col-md-6">
          <label for="transactionType" class="form-label">
            <i class="fas fa-tag me-2"></i>Transaction Type
          </label>
          <select id="transactionType" class="form-select" name="type" required>
            <option value="">Select Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
          </select>
        </div>

        <!-- Category -->
        <div class="col-md-6">
          <label for="category" class="form-label">
            <i class="fas fa-folder me-2"></i>Category
          </label>
          <select id="category" class="form-select" name="category" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Salary">Salary</option>
            <option value="Freelance">Freelance</option>
          </select>
        </div>
      </div>

      <!-- Amount -->
      <div class="mb-3">
        <label for="amount" class="form-label">
          <i class="fas fa-dollar-sign me-2"></i>Amount
        </label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            placeholder="0.00"
            step="0.01"
            min="0"
            required
          />
        </div>
      </div>

      <!-- Date -->
      <div class="mb-4">
        <label for="date" class="form-label">
          <i class="fas fa-calendar-alt me-2"></i>Date
        </label>
        <input
          type="date"
          id="date"
          class="form-control"
          name="createAt"
          required
        />
      </div>

      <!-- Form Actions -->
      <div class="d-flex gap-3">
        <button type="button" class="btn btn-secondary">
          <i class="fas fa-times me-2"></i>Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-check me-2"></i>Add Transaction
        </button>
      </div>
    </form>
  </div>
</div>
