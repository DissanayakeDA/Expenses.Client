<div class="form-container">
  <h3 class="form-header">
    <i class="fas fa-user-plus me-3"></i>Create Account
  </h3>

  <div class="p-4">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-2"></i>Email Address
        </label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div
          class="text-danger"
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
        >
          <small *ngIf="signupForm.get('email')?.errors?.['required']"
            >Email is required</small
          >
          <small *ngIf="signupForm.get('email')?.errors?.['email']"
            >Please enter a valid email</small
          >
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>Password
        </label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          formControlName="password"
          placeholder="Create a password"
          required
        />
        <div
          class="text-danger"
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
        >
          <small *ngIf="signupForm.get('password')?.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="signupForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">
          <i class="fas fa-lock me-2"></i>Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          required
        />
        <div
          class="text-danger"
          *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched"
        >
          <small>Passwords do not match</small>
        </div>
        <div
          class="text-danger"
          *ngIf="
            signupForm.get('confirmPassword')?.invalid &&
            signupForm.get('confirmPassword')?.touched
          "
        >
          <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']"
            >Please confirm your password</small
          >
          <small
            *ngIf="signupForm.get('confirmPassword')?.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
        </div>
        <div
          class="text-danger"
          *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched"
        >
          <small>Passwords do not match</small>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!signupForm.valid"
        >
          <i class="fas fa-user-plus me-2"></i>Create Account
        </button>
      </div>

      <div class="text-center">
        <p class="text-muted mb-3">Already have an account?</p>
        <a [routerLink]="'/login'" class="btn btn-secondary">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </a>
      </div>
    </form>
  </div>
</div>
