<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

  * {
    font-family: "Inter", sans-serif;
  }

  .form-container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    margin: 20px auto;
    max-width: 450px;
    width: 100%;
  }

  .form-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px 25px;
    margin: 0;
    font-weight: 600;
    font-size: 1.3rem;
    letter-spacing: 0.5px;
  }

  .form-control {
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 12px 18px;
    font-size: 0.95rem;
    font-weight: 500;
    transition: all 0.3s ease;
    background: #f8f9fa;
  }

  .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
    background: white;
  }

  .form-control:hover {
    border-color: #adb5bd;
    background: white;
  }

  .form-label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 8px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 12px;
    padding: 12px 25px;
    font-weight: 600;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    width: 100%;
  }

  .btn-primary::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: all 0.3s ease;
    transform: translate(-50%, -50%);
  }

  .btn-primary:hover::before {
    width: 100%;
    height: 100%;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
  }

  .btn-secondary {
    background: transparent;
    border: 2px solid #e9ecef;
    color: #495057;
    border-radius: 12px;
    padding: 10px 25px;
    font-weight: 600;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    width: 100%;
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }

  .btn-secondary:hover {
    background: #f8f9fa;
    border-color: #667eea;
    color: #667eea;
    text-decoration: none;
  }

  .mb-3 {
    margin-bottom: 1rem;
  }

  .mb-4 {
    margin-bottom: 1.5rem;
  }

  .p-4 {
    padding: 1.5rem;
  }

  .me-2 {
    margin-right: 0.5rem;
  }

  .me-3 {
    margin-right: 1rem;
  }

  .text-center {
    text-align: center;
  }

  .mt-3 {
    margin-top: 1rem;
  }

  .text-muted {
    color: #6c757d;
    font-size: 0.85rem;
  }

  .text-danger {
    color: #dc3545;
    font-size: 0.8rem;
    margin-top: 0.25rem;
  }

  @media (max-width: 768px) {
    .form-container {
      margin: 10px;
      max-width: none;
    }
  }
</style>

<div class="form-container">
  <h3 class="form-header">
    <i class="fas fa-user-plus me-3"></i>Create Account
  </h3>

  <div class="p-4">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-2"></i>Email Address
        </label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div
          class="text-danger"
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
        >
          <small *ngIf="signupForm.get('email')?.errors?.['required']"
            >Email is required</small
          >
          <small *ngIf="signupForm.get('email')?.errors?.['email']"
            >Please enter a valid email</small
          >
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>Password
        </label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          formControlName="password"
          placeholder="Create a password"
          required
        />
        <div
          class="text-danger"
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
        >
          <small *ngIf="signupForm.get('password')?.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="signupForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">
          <i class="fas fa-lock me-2"></i>Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          required
        />
        <div
          class="text-danger"
          *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched"
        >
          <small>Passwords do not match</small>
        </div>
        <div
          class="text-danger"
          *ngIf="
            signupForm.get('confirmPassword')?.invalid &&
            signupForm.get('confirmPassword')?.touched
          "
        >
          <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']"
            >Please confirm your password</small
          >
          <small
            *ngIf="signupForm.get('confirmPassword')?.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
        </div>
        <div
          class="text-danger"
          *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched"
        >
          <small>Passwords do not match</small>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!signupForm.valid"
        >
          <i class="fas fa-user-plus me-2"></i>Create Account
        </button>
      </div>

      <div class="text-center">
        <p class="text-muted mb-3">Already have an account?</p>
        <a [routerLink]="'/login'" class="btn btn-secondary">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </a>
      </div>
    </form>
  </div>
</div>
