<nav
  class="navbar navbar-expand-lg"
  style="
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 1rem 0;
  "
>
  <div class="container-fluid px-4">
    <a class="navbar-brand text-white fw-bold fs-4" href="#">
      Expense Tracker
    </a>

    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <div
        class="navbar-nav ms-auto d-flex flex-column flex-lg-row gap-3 gap-lg-2 mt-3 mt-lg-0"
      >
        <button
          class="btn btn-light btn-sm rounded-pill px-3 py-2"
          type="button"
          [routerLink]="'/add'"
          *ngIf="isLoggedIn()"
        >
          <i class="bi bi-plus-circle me-1"></i>
          Add Transaction
        </button>

        <button
          class="btn btn-outline-light btn-sm rounded-pill px-3 py-2"
          type="button"
          (click)="onLogout()"
          *ngIf="isLoggedIn()"
        >
          <i class="bi bi-box-arrow-right me-1"></i>
          Logout
        </button>

        <button
          class="btn btn-outline-light btn-sm rounded-pill px-3 py-2"
          type="button"
          [routerLink]="'/login'"
          *ngIf="!isLoggedIn()"
        >
          <i class="bi bi-person me-1"></i>
          Login
        </button>

        <button
          class="btn btn-light btn-sm rounded-pill px-3 py-2"
          type="button"
          [routerLink]="'/signup'"
          *ngIf="!isLoggedIn()"
        >
          <i class="bi bi-person-plus me-1"></i>
          Sign Up
        </button>
      </div>
    </div>
  </div>
</nav>
