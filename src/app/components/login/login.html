<div class="form-container">
  <h3 class="form-header">
    <i class="fas fa-sign-in-alt me-3"></i>Welcome Back
  </h3>

  <div class="p-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-2"></i>Email Address
        </label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div
          class="text-danger"
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email is required</small
          >
          <small *ngIf="loginForm.get('email')?.errors?.['email']"
            >Please enter a valid email</small
          >
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>Password
        </label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <div
          class="text-danger"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input
            type="checkbox"
            id="rememberMe"
            class="form-check-input"
            name="rememberMe"
            formControlName="rememberMe"
          />
          <label for="rememberMe" class="form-check-label"> Remember me </label>
        </div>
        <div class="text-end">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </div>

      <div class="text-center">
        <p class="text-muted mb-3">Don't have an account?</p>
        <a [routerLink]="'/signup'" class="btn btn-secondary">
          <i class="fas fa-user-plus me-2"></i>Create Account
        </a>
      </div>
    </form>
  </div>
</div>
